<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .score-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .score-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .score-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex: 1;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-subtract {
            background: #ff6b6b;
            flex: 1;
        }

        .btn-subtract:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #6c757d;
            width: 100%;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .two-column {
            display: flex;
            gap: 20px;
        }

        .team {
            flex: 1;
        }

        .name-input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .name-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score Tracker</h1>
        
        <div class="name-input-section">
            <input type="text" id="nameA" placeholder="Enter Team A name" value="Team A" class="name-input">
            <input type="text" id="nameB" placeholder="Enter Team B name" value="Team B" class="name-input">
        </div>

        <div class="two-column">
            <div class="team">
                <div class="score-card">
                    <div class="score-label" id="labelA">Team A</div>
                    <div class="score-value" id="scoreA">0</div>
                    <div class="button-group">
                        <button class="btn-subtract" onclick="subtractScoreA()">- 1</button>
                        <button class="btn-add" onclick="addScoreA()">+ 1</button>
                    </div>
                </div>
            </div>

            <div class="team">
                <div class="score-card">
                    <div class="score-label" id="labelB">Team B</div>
                    <div class="score-value" id="scoreB">0</div>
                    <div class="button-group">
                        <button class="btn-subtract" onclick="subtractScoreB()">- 1</button>
                        <button class="btn-add" onclick="addScoreB()">+ 1</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-reset" onclick="resetScores()">Reset Game</button>
    </div>

    <script>
        let teamAScore = 0;
        let teamBScore = 0;

        // Initialize name inputs
        const nameAInput = document.getElementById('nameA');
        const nameBInput = document.getElementById('nameB');
        const labelA = document.getElementById('labelA');
        const labelB = document.getElementById('labelB');

        // Update labels when names change
        nameAInput.addEventListener('input', function() {
            labelA.textContent = this.value || 'Team A';
        });

        nameBInput.addEventListener('input', function() {
            labelB.textContent = this.value || 'Team B';
        });

        function addScoreA() {
            teamAScore++;
            document.getElementById('scoreA').textContent = teamAScore;
        }

        function subtractScoreA() {
            if (teamAScore > 0) {
                teamAScore--;
                document.getElementById('scoreA').textContent = teamAScore;
            }
        }

        function addScoreB() {
            teamBScore++;
            document.getElementById('scoreB').textContent = teamBScore;
        }

        function subtractScoreB() {
            if (teamBScore > 0) {
                teamBScore--;
                document.getElementById('scoreB').textContent = teamBScore;
            }
        }

        function resetScores() {
            teamAScore = 0;
            teamBScore = 0;
            document.getElementById('scoreA').textContent = '0';
            document.getElementById('scoreB').textContent = '0';
        }
    </script>
</body>
</html>
