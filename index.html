<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker Ultra Pro - Final Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; overflow-x: hidden;
        }

        /* GAME SECTION */
        #game-container {
            background: white; border-radius: 20px; padding: 15px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; width: 830px;
        }

        /* KEYBOARD STATUS BAR */
        #kb-status {
            background: #ff6b6b; color: white; padding: 10px 20px;
            border-radius: 50px; font-weight: bold; margin-bottom: 15px;
            cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.3);
        }
        #kb-status.active { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; }

        /* TRACKER UI */
        .container {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); text-align: center;
            max-width: 650px; width: 100%; position: relative; z-index: 10;
        }

        .score-card { background: #f8f9fa; border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 2px solid #e9ecef; flex: 1; }
        .score-value { font-size: 60px; font-weight: 900; color: #667eea; }

        button { padding: 10px; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; color: white; }
        .btn-add { background: #667eea; flex: 1; }
        .btn-sub { background: #ff6b6b; width: 100%; margin-top: 10px; }

        /* OVERLAYS */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            color: white; pointer-events: none; text-align: center;
        }
        .win-text { font-size: 60px; font-weight: 900; }
        .roast-text { font-size: 22px; color: #ff4757; margin-top: 15px; display: none; font-weight: bold; }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1999; }
        
        #settingsModal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 0 100px rgba(0,0,0,0.6); display: none; z-index: 3000; width: 320px;
        }
        .settings-input { width: 100%; padding: 10px; margin: 10px 0 15px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="winMessage" class="win-text">GAME WON!</div>
        <div id="champName" class="win-text"></div>
        <div id="roast" class="roast-text"></div>
    </div>

    <section id="game-container">
        <iframe id="game-frame" src="https://play1.coolmathgames.eu.org.cdn.cloudflare.net/iframe.html?url=/pages/other/interpreter/index.html?url=https://cdn.jsdelivr.net/gh/gn-math/html@main/66.html" width="800" height="600" style="border:none;"></iframe>
    </section>

    <div id="kb-status" onclick="activateKeys()">Keys Disabled (Click to Enable)</div>

    <div id="settingsModal">
        <h2>Settings</h2>
        <input type="number" id="setPointLimit" class="settings-input" placeholder="Points Limit">
        <input type="number" id="setGameLimit" class="settings-input" placeholder="Game Limit">
        <button class="btn-add" style="width:100%" onclick="closeSettings()">Save</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div style="display: flex; gap: 15px; margin-bottom: 25px;">
            <input type="text" id="nameA" placeholder="Team A" class="settings-input" style="margin:0;">
            <input type="text" id="nameB" placeholder="Team B" class="settings-input" style="margin:0;">
        </div>

        <div style="display: flex; gap: 15px;">
            <div class="score-card">
                <div id="labelA" style="font-weight:bold;">Team A</div>
                <div class="score-value" id="scoreA">0</div>
                <div>Games: <span id="gamesA">0</span></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button class="btn-add" onclick="addA(1)">+1</button>
                    <button class="btn-add" onclick="addA(2)">+2</button>
                </div>
            </div>
            <div class="score-card">
                <div id="labelB" style="font-weight:bold;">Team B</div>
                <div class="score-value" id="scoreB">0</div>
                <div>Games: <span id="gamesB">0</span></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button class="btn-add" onclick="addB(1)">+1</button>
                    <button class="btn-add" onclick="addB(2)">+2</button>
                </div>
            </div>
        </div>
    </div>

<script>
    let POINT_LIMIT = 5, GAME_LIMIT = 4, ANGRY_MODE = true;

    // THE KEYBOARD FIX
    function activateKeys() {
        window.focus();
        document.getElementById('kb-status').classList.add('active');
        document.getElementById('kb-status').textContent = "Keys Active (1 & 2)";
    }

    // Detect if user clicks game (disables keys)
    window.addEventListener('blur', () => {
        document.getElementById('kb-status').classList.remove('active');
        document.getElementById('kb-status').textContent = "Keys Disabled (Click to Enable)";
    });

    window.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return;
        if (e.key === "1") addA(1);
        if (e.key === "2") addB(1);
    });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

        ctx.clearRect(0,0, canvas.width, canvas.height);

            p.vy += 0.2; p.l -= 0.008;

            if(p.l <= 0) parts.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
