<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker Ultra Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; overflow-x: hidden;
        }

        /* GAME SECTION */
        #game-container {
            background: white; border-radius: 20px; padding: 15px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; width: 830px;
            position: relative;
        }
        iframe { border-radius: 10px; background: #000; width: 800px; height: 600px; }
        
        .fs-btn {
            position: absolute; top: 20px; right: 25px; background: rgba(0,0,0,0.6);
            color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }

        /* KEYBOARD STATUS */
        #kb-status {
            background: #ff6b6b; color: white; padding: 8px 20px;
            border-radius: 50px; font-weight: bold; margin-bottom: 15px;
            cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.3);
        }
        #kb-status.active { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; }

        /* TRACKER UI */
        .container {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); text-align: center;
            max-width: 650px; width: 100%; position: relative; z-index: 10;
        }
        .streak-val { color: #ff4757; font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .score-card { background: #f8f9fa; border-radius: 15px; padding: 20px; border: 2px solid #e9ecef; flex: 1; }
        .score-value { font-size: 60px; font-weight: 900; color: #667eea; }

        button { padding: 10px; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; color: white; transition: 0.2s; }
        .btn-add { background: #667eea; width: 100%; font-size: 18px; margin-top: 10px; }
        .btn-reset { background: #333; width: 100%; margin-top: 20px; padding: 12px; }

        /* OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            color: white; pointer-events: none; text-align: center;
        }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1999; }
        #roast { font-size: 22px; color: #ff4757; font-style: italic; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="winMessage" style="font-size: 50px; font-weight: 900;">GAME WON!</div>
        <div id="champName" style="font-size: 60px; color: #fdbb2d;"></div>
        <div id="roast"></div>
    </div>

    <section id="game-container">
        <h2>Basket Random</h2>
        <button class="fs-btn" onclick="toggleFS()">Fullscreen</button>
        <iframe id="game-iframe" src="https://play1.coolmathgames.eu.org.cdn.cloudflare.net/iframe.html?url=/pages/other/interpreter/index.html?url=https://cdn.jsdelivr.net/gh/gn-math/html@main/66.html" style="border:none;"></iframe>
    </section>

    <div id="kb-status" onclick="activateKeys()">Keys Disabled (Click to Enable)</div>

    <div class="container">
        <div style="display: flex; gap: 15px; margin-bottom: 25px;">
            <input type="text" id="nameA" placeholder="Team A" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="text" id="nameB" placeholder="Team B" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
        </div>

        <div style="display: flex; gap: 15px;">
            <div class="score-card">
                <div id="streakA" class="streak-val">ðŸ”¥ Streak: 0</div>
                <div id="labelA" style="font-weight:bold;">Team A</div>
                <div class="score-value" id="scoreA">0</div>
                <div>Games: <span id="gamesA">0</span></div>
                <button class="btn-add" onclick="addA(1)">+1</button>
            </div>

            <div class="score-card">
                <div id="streakB" class="streak-val">ðŸ”¥ Streak: 0</div>
                <div id="labelB" style="font-weight:bold;">Team B</div>
                <div class="score-value" id="scoreB">0</div>
                <div>Games: <span id="gamesB">0</span></div>
                <button class="btn-add" onclick="addB(1)">+1</button>
            </div>
        </div>

        <button class="btn-reset" onclick="fullReset()">Reset</button>
    </div>

    <canvas id="canvas"></canvas>

<script>
    let POINT_LIMIT = 5;
    let GAME_LIMIT = 4;
    let stats = { A: { score: 0, games: 0, streak: 0 }, B: { score: 0, games: 0, streak: 0 } };

    // --- KEYBOARD & FOCUS ---
    function activateKeys() {
        window.focus();
        document.getElementById('kb-status').classList.add('active');
        document.getElementById('kb-status').textContent = "Keys Active (1 & 2)";
    }

    window.onkeydown = (e) => {
        if (e.target.tagName === 'INPUT') return;
        if (e.key === "1") addA(1);
        if (e.key === "2") addB(1);
    };

    function toggleFS() {
        let elem = document.getElementById("game-iframe");
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    }

    // --- GAME LOGIC ---
    function processPoint(winner, loser) {
        stats[winner].score += 1;
        if (stats[winner].score >= POINT_LIMIT) {
            stats.A.score = 0; stats.B.score = 0;
            stats[winner].games++;
            
            let isChamp = stats[winner].games >= GAME_LIMIT;
            if(isChamp) {
                stats[winner].streak++;
                stats[loser].streak = 0;
                showCelebration(document.getElementById(`name${winner}`).value, true);
                stats.A.games = 0; stats.B.games = 0;
            } else {
                showCelebration(document.getElementById(`name${winner}`).value, false);
            }
        }
        updateUI();
    }

    function updateUI() {
        ['A','B'].forEach(t => {
            document.getElementById(`score${t}`).textContent = stats[t].score;
            document.getElementById(`games${t}`).textContent = stats[t].games;
            document.getElementById(`streak${t}`).textContent = `ðŸ”¥ Streak: ${stats[t].streak}`;
            document.getElementById(`label${t}`).textContent = document.getElementById(`name${t}`).value || `Team ${t}`;
        });
    }

    function fullReset() {
        if(confirm("Reset all scores?")) {
            stats = { A: { score: 0, games: 0, streak: 0 }, B: { score: 0, games: 0, streak: 0 } };
            updateUI();
        }
    }

    function addA(n) { processPoint('A', 'B'); }
    function addB(n) { processPoint('B', 'A'); }

    // --- SCATTER CONFETTI ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let parts = [];

    function animate() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        parts.forEach((p, i) => {
            p.y += p.vy; 
            p.x += p.vx + Math.sin(p.wobble) * 4; // High scatter
            p.wobble += 0.1;
            p.vy += 0.2; p.l -= 0.008;
            ctx.globalAlpha = p.l; ctx.fillStyle = p.c;
            ctx.fillRect(p.x, p.y, p.w, p.h);
            if(p.l <= 0) parts.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
    window.onresize(); animate();

    function showCelebration(name, isChamp) {
        const lowerName = name.toLowerCase().trim();
        const isRoast = lowerName === 'ragav' || (!['connor', 'mebo'].includes(lowerName));
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        document.getElementById('winMessage').textContent = isChamp ? "CHAMPIONSHIP!" : "GAME WON!";
        document.getElementById('champName').textContent = name;
        
        const roast = document.getElementById('roast');
        if (isRoast) {
            roast.textContent = isChamp ? "(whatever bruv)" : "(your still bad cheater. don't get cocky.)";
            for(let i=0; i<5; i++) parts.push({ x: innerWidth/2, y: innerHeight/2, w: 45, h: 55, c: '#555', vx: (Math.random()-0.5)*10, vy: -8, wobble: Math.random(), l: 1.5 });
        } else {
            roast.textContent = "";
            let count = isChamp ? 150 : 60;
            for(let i=0; i<count; i++) {
                parts.push({ 
                    x: innerWidth/2, y: innerHeight/2, 
                    w: Math.random()*35+25, h: Math.random()*35+25, 
                    c: `hsl(${Math.random()*360},70%,60%)`, 
                    vx: (Math.random()-0.5)*30, // Much wider scatter
                    vy: (Math.random()-0.5)*30, 
                    l: 1, wobble: Math.random()*10 
                });
            }
        }
        setTimeout(() => overlay.style.display = 'none', isChamp ? 4000 : 2500);
    }
</script>
</body>
</html>
