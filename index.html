<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker Ultra Pro - Keyboard Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; overflow-x: hidden;
        }

        #game-container {
            background: white; border-radius: 20px; padding: 15px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; width: 830px;
        }

        iframe { border-radius: 10px; background: #000; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            color: white; pointer-events: none; text-align: center;
        }

        .win-text { font-size: 60px; font-weight: 900; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .champ-tilt { font-size: 80px; color: #fdbb2d; animation: tilt 0.5s infinite alternate ease-in-out; }

        @keyframes tilt {
            0% { transform: rotate(-8deg) scale(1); }
            100% { transform: rotate(8deg) scale(1.1); }
        }

        .wimpy-text { font-size: 25px !important; animation: none !important; color: #888 !important; }
        .roast-text { font-size: 22px; font-style: italic; color: #ff4757; margin-top: 15px; display: none; font-weight: bold; }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1999; }

        .container {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); text-align: center;
            max-width: 650px; width: 100%; position: relative; z-index: 10;
            border: 4px solid transparent; transition: border 0.3s;
        }

        /* Visual cue to show when keys are active */
        .container:focus-within { border-color: #fdbb2d; }

        .score-card { background: #f8f9fa; border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 2px solid #e9ecef; flex: 1; }
        .score-value { font-size: 60px; font-weight: 900; color: #667eea; }

        button { padding: 10px; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; color: white; transition: 0.2s; }
        .btn-add { background: #667eea; flex: 1; font-size: 16px; }
        .btn-sub { background: #ff6b6b; width: 100%; margin-top: 10px; font-size: 12px; }
        .btn-settings { background: #2f3542; width: 100%; margin-bottom: 20px; }

        #settingsModal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 0 100px rgba(0,0,0,0.6); display: none; z-index: 3000; width: 320px;
        }

        .settings-input { width: 100%; padding: 10px; margin: 10px 0 15px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
