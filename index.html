<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker Ultra Pro - History Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; overflow-x: hidden;
        }

        #game-container {
            background: white; border-radius: 20px; padding: 15px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; width: 830px;
            position: relative;
        }
        iframe { border-radius: 10px; background: #000; width: 800px; height: 600px; border: none; }
        
        .game-controls {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 15px;
        }

        .ctrl-btn {
            background: rgba(0,0,0,0.1); color: #333; border: none; 
            padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .ctrl-btn:hover { background: rgba(0,0,0,0.2); }
        .switch-btn { background: #764ba2; color: white; }

        #kb-status {
            background: #ff6b6b; color: white; padding: 8px 20px;
            border-radius: 50px; font-weight: bold; margin-bottom: 15px;
            cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.3);
        }
        #kb-status.active { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; }

        .container {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); text-align: center;
            max-width: 650px; width: 100%; position: relative; z-index: 10;
        }
        .streak-val { color: #ff4757; font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .score-card { background: #f8f9fa; border-radius: 15px; padding: 20px; border: 2px solid #e9ecef; flex: 1; }
        .score-value { font-size: 60px; font-weight: 900; color: #667eea; }

        /* HISTORY LOG STYLES */
        .history-container {
            margin-top: 25px; background: #f1f2f6; border-radius: 12px;
            padding: 15px; text-align: left; max-height: 200px; overflow-y: auto;
        }
        .history-title { font-weight: bold; margin-bottom: 10px; color: #2f3542; border-bottom: 1px solid #ddd; }
        .history-item { font-size: 12px; padding: 4px 0; border-bottom: 1px dashed #ccc; color: #57606f; }
        .winner-tag { color: #2ecc71; font-weight: bold; }

        button { padding: 10px; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; color: white; transition: 0.2s; }
        .btn-add { background: #667eea; width: 100%; font-size: 18px; margin-top: 10px; }
        .btn-reset { background: #333; width: 100%; margin-top: 20px; padding: 12px; }
        .btn-settings { background: #2f3542; width: 100%; margin-bottom: 15px; padding: 12px; font-size: 14px; }

        #settingsModal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 0 100px rgba(0,0,0,0.6); display: none; z-index: 3000; width: 320px;
        }
        .settings-input { width: 100%; padding: 10px; margin: 10px 0 15px; border: 1px solid #ddd; border-radius: 8px; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            color: white; pointer-events: none; text-align: center;
        }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1999; }
        #roast { font-size: 22px; color: #ff4757; font-style: italic; margin-top: 15px; font-weight: bold; }
        .champ-stat { font-size: 12px; color: #764ba2; font-weight: bold; margin-top: 5px; }
        .hide-points { display: none !important; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="winMessage" style="font-size: 50px; font-weight: 900;">GAME WON!</div>
        <div id="champName" style="font-size: 60px; color: #fdbb2d;"></div>
        <div id="roast"></div>
    </div>

    <section id="game-container">
        <div class="game-controls">
            <h2 id="game-title">Basket Random</h2>
            <div>
                <button class="ctrl-btn switch-btn" onclick="switchGame()">üîÑ Switch Game</button>
                <button class="ctrl-btn" onclick="toggleFS()">Fullscreen</button>
            </div>
        </div>
        <iframe id="game-iframe" src=""></iframe>
    </section>

    <div id="kb-status" onclick="activateKeys()">Keys Disabled (Click to Enable)</div>

    <div id="settingsModal">
        <h2 style="margin-bottom:15px;">Match Settings</h2>
        <label style="font-size:12px;">Points to Win Game:</label>
        <input type="number" id="setPointLimit" class="settings-input">
        <label style="font-size:12px;">Games to Win Champ:</label>
        <input type="number" id="setGameLimit" class="settings-input">
        
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:10px;">
            <span>Angry Mode:</span><input type="checkbox" id="angryModeToggle">
        </div>
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:10px;">
            <span>Zackary Mode:</span><input type="checkbox" id="zackaryModeToggle">
        </div>
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:20px;">
            <span style="font-weight: bold;">Games Only Mode:</span><input type="checkbox" id="gamesOnlyToggle">
        </div>
        
        <button class="btn-add" style="width:100%" onclick="closeSettings()">Save & Close</button>
    </div>

    <div class="container">
        <button class="btn-settings" onclick="openSettings()">‚öôÔ∏è Match Settings</button>
        <div style="display: flex; gap: 15px; margin-bottom: 25px;">
            <input type="text" id="nameA" placeholder="Team A" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="text" id="nameB" placeholder="Team B" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
        </div>

        <div style="display: flex; gap: 15px;">
            <div class="score-card">
                <div id="streakA" class="streak-val">üî• Game Streak: 0</div>
                <div id="labelA" style="font-weight:bold;">Team A</div>
                <div id="point-area-A"><div class="score-value" id="scoreA">0</div></div>
                <div>Games: <span id="gamesA">0</span></div>
                <div class="champ-stat">üèÜ Champs: <span id="champsA">0</span></div>
                <button class="btn-add" id="add-btn-A" onclick="addA()">+1 Point</button>
            </div>

            <div class="score-card">
                <div id="streakB" class="streak-val">üî• Game Streak: 0</div>
                <div id="labelB" style="font-weight:bold;">Team B</div>
                <div id="point-area-B"><div class="score-value" id="scoreB">0</div></div>
                <div>Games: <span id="gamesB">0</span></div>
                <div class="champ-stat">üèÜ Champs: <span id="champsB">0</span></div>
                <button class="btn-add" id="add-btn-B" onclick="addB()">+1 Point</button>
            </div>
        </div>

        <div class="history-container">
            <div class="history-title">üìú Match History Log</div>
            <div id="history-log"></div>
        </div>

        <button class="btn-reset" onclick="fullReset()">Reset Match & History</button>
    </div>

    <canvas id="canvas"></canvas>

<script>
    let POINT_LIMIT = parseInt(localStorage.getItem('POINT_LIMIT')) || 5;
    let GAME_LIMIT = parseInt(localStorage.getItem('GAME_LIMIT')) || 4;
    let ANGRY_MODE = localStorage.getItem('ANGRY_MODE') === null ? true : localStorage.getItem('ANGRY_MODE') === 'true';
    let ZACK_MODE = localStorage.getItem('ZACK_MODE') === null ? true : localStorage.getItem('ZACK_MODE') === 'true';
    let GAMES_ONLY = localStorage.getItem('GAMES_ONLY') === 'true';
    
    let stats = { A: { score: 0, games: 0, streak: 0, champs: 0 }, B: { score: 0, games: 0, streak: 0, champs: 0 } };

    const gamesList = [
        { title: "Basket Random", url: "https://play1.coolmathgames.eu.org.cdn.cloudflare.net/iframe.html?url=/pages/other/interpreter/index.html?url=https://cdn.jsdelivr.net/gh/gn-math/html@main/66.html" },
        { title: "Soccer Random", url: "https://play1.coolmathgames.eu.org.cdn.cloudflare.net/iframe.html?url=/pages/other/interpreter/index.html?url=https://cdn.jsdelivr.net/gh/gn-math/html@main/soccer-random.html" },
        { title: "Game", url: "https://badideasdigital.itch.io/swarm-factory" },
        { title: "Volley Random", url: "https://play1.coolmathgames.eu.org.cdn.cloudflare.net/iframe.html?url=/pages/other/interpreter/index.html?url=https://cdn.jsdelivr.net/gh/gn-math/html@main/volley-random.html" }
    ];
    let currentGameIndex = 0;

    window.onload = () => {
        document.getElementById('game-iframe').src = gamesList[0].url;
        document.getElementById('game-title').textContent = gamesList[0].title;
        
        document.getElementById('setPointLimit').value = POINT_LIMIT;
        document.getElementById('setGameLimit').value = GAME_LIMIT;
        document.getElementById('angryModeToggle').checked = ANGRY_MODE;
        document.getElementById('zackaryModeToggle').checked = ZACK_MODE;
        document.getElementById('gamesOnlyToggle').checked = GAMES_ONLY;
        
        applySettingsUI();
        updateUI();
    };

    function switchGame() {
        currentGameIndex = (currentGameIndex + 1) % gamesList.length;
        document.getElementById('game-title').textContent = gamesList[currentGameIndex].title;
        document.getElementById('game-iframe').src = gamesList[currentGameIndex].url;
    }

    function activateKeys() {
        window.focus();
        document.getElementById('kb-status').classList.add('active');
        document.getElementById('kb-status').textContent = "Keys Active (1 & 2)";
    }

    window.onkeydown = (e) => {
        if (e.target.tagName === 'INPUT') return;
        if (e.key === "1") addA();
        if (e.key === "2") addB();
    };

    function toggleFS() {
        let elem = document.getElementById("game-iframe");
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    function openSettings() { document.getElementById('settingsModal').style.display = 'block'; }
    
    function applySettingsUI() {
        document.getElementById('point-area-A').classList.toggle('hide-points', GAMES_ONLY);
        document.getElementById('point-area-B').classList.toggle('hide-points', GAMES_ONLY);
        document.getElementById('add-btn-A').textContent = GAMES_ONLY ? "+1 Game" : "+1 Point";
        document.getElementById('add-btn-B').textContent = GAMES_ONLY ? "+1 Game" : "+1 Point";
    }

    function closeSettings() {
        POINT_LIMIT = parseInt(document.getElementById('setPointLimit').value) || 5;
        GAME_LIMIT = parseInt(document.getElementById('setGameLimit').value) || 4;
        ANGRY_MODE = document.getElementById('angryModeToggle').checked;
        ZACK_MODE = document.getElementById('zackaryModeToggle').checked;
        GAMES_ONLY = document.getElementById('gamesOnlyToggle').checked;
        
        localStorage.setItem('POINT_LIMIT', POINT_LIMIT);
        localStorage.setItem('GAME_LIMIT', GAME_LIMIT);
        localStorage.setItem('ANGRY_MODE', ANGRY_MODE);
        localStorage.setItem('ZACK_MODE', ZACK_MODE);
        localStorage.setItem('GAMES_ONLY', GAMES_ONLY);
        
        document.getElementById('settingsModal').style.display = 'none';
        applySettingsUI();
    }

    // --- LOGGING LOGIC ---
    function logMatch(winner, type) {
        const log = document.getElementById('history-log');
        const winnerName = document.getElementById(`name${winner}`).value || `Team ${winner}`;
        const gameName = gamesList[currentGameIndex].title;
        const entry = document.createElement('div');
        entry.className = 'history-item';
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        if(type === 'champ') {
            entry.innerHTML = `[${time}] üëë <span class="winner-tag">${winnerName}</span> won the <strong>CHAMPIONSHIP</strong> in ${gameName}!`;
        } else {
            entry.innerHTML = `[${time}] üèÄ <span class="winner-tag">${winnerName}</span> won a game in ${gameName}.`;
        }
        
        log.prepend(entry);
    }

    function processPoint(winner, loser) {
        if (GAMES_ONLY) {
            handleGameWin(winner, loser);
        } else {
            stats[winner].score += 1;
            if (stats[winner].score >= POINT_LIMIT) {
                stats.A.score = 0; stats.B.score = 0;
                handleGameWin(winner, loser);
            }
        }
        updateUI();
    }

    function handleGameWin(winner, loser) {
        stats[winner].games++;
        stats[winner].streak++;
        stats[loser].streak = 0;
        
        let isChamp = stats[winner].games >= GAME_LIMIT;
        logMatch(winner, isChamp ? 'champ' : 'game');
        showCelebration(document.getElementById(`name${winner}`).value, isChamp);
        
        if(isChamp) {
            stats[winner].champs++;
            stats.A.games = 0; stats.B.games = 0;
        }
    }

    function updateUI() {
        ['A','B'].forEach(t => {
            document.getElementById(`score${t}`).textContent = stats[t].score;
            document.getElementById(`games${t}`).textContent = stats[t].games;
            document.getElementById(`champs${t}`).textContent = stats[t].champs;
            document.getElementById(`streak${t}`).textContent = `üî• Game Streak: ${stats[t].streak}`;
            document.getElementById(`label${t}`).textContent = document.getElementById(`name${t}`).value || `Team ${t}`;
        });
    }

    function fullReset() {
        if(confirm("Reset all data and match history?")) {
            stats = { A: { score: 0, games: 0, streak: 0, champs: 0 }, B: { score: 0, games: 0, streak: 0, champs: 0 } };
            document.getElementById('history-log').innerHTML = '';
            updateUI();
        }
    }

    function addA() { processPoint('A', 'B'); }
    function addB() { processPoint('B', 'A'); }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let parts = [];
    function animate() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        parts.forEach((p, i) => {
            p.y += p.vy; p.x += p.vx + Math.sin(p.wobble) * 6;
            p.wobble += 0.1; p.vy += 0.2; p.l -= 0.008;
            ctx.globalAlpha = p.l; ctx.fillStyle = p.c;
            ctx.fillRect(p.x, p.y, p.w, p.h);
            if(p.l <= 0) parts.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
    window.onresize(); animate();

    function showCelebration(name, isChamp) {
        const lowerName = name.toLowerCase().trim();
        const safeNames = ['connor', 'mebo'];
        const overlay = document.getElementById('overlay');
        const roast = document.getElementById('roast');
        overlay.style.display = 'flex';
        document.getElementById('winMessage').textContent = isChamp ? "CHAMPIONSHIP!" : "GAME WON!";
        document.getElementById('champName').textContent = name;
        if (lowerName === 'zackary' && ZACK_MODE) {
            roast.textContent = isChamp ? "Larry Bird was in the Epstein files" : "Larry Bird is a bum you bum";
            roast.style.display = 'block';
            for(let i=0; i<8; i++) parts.push({ x: innerWidth/2, y: innerHeight/2, w: 45, h: 55, c: '#555', vx: (Math.random()-0.5)*25, vy: -12, wobble: Math.random(), l: 1.5 });
        } else if (lowerName === 'ragav' || (ANGRY_MODE && !safeNames.includes(lowerName))) {
            roast.textContent = isChamp ? "(whatever bruv)" : "(your still bad cheater. don't get cocky.)";
            roast.style.display = 'block';
            for(let i=0; i<8; i++) parts.push({ x: innerWidth/2, y: innerHeight/2, w: 45, h: 55, c: '#555', vx: (Math.random()-0.5)*25, vy: -12, wobble: Math.random(), l: 1.5 });
        } else {
            roast.textContent = "";
            let count = isChamp ? 200 : 70;
            for(let i=0; i<count; i++) {
                parts.push({ x: innerWidth/2, y: innerHeight/2, w: Math.random()*35+25, h: Math.random()*35+25, c: `hsl(${Math.random()*360},70%,60%)`, vx: (Math.random()-0.5)*50, vy: (Math.random()-0.5)*45, l: 1, wobble: Math.random()*15 });
            }
        }
        setTimeout(() => overlay.style.display = 'none', isChamp ? 4000 : 2500);
    }
</script>
</body>
</html>
